<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="calendar-grid">
        <div class="calender-body">
          <div class="row">
            <div class="hour">
              <label for="hour"> 9<sup>AM</sup> </label>
            </div>
            <textarea class="event" id="9"></textarea>
            <button class="saveBtn" id="s9" value="9"><i class="fa fa-save"></i></i></button>
          </div>

          
          <div class="row">
            <div class="hour">
              <label for="hour">10<sup>AM</sup></label>
            </div>
            <textarea class="event" id="10" value="10"></textarea>
            <button class="saveBtn" id="s10" value="10"><i class="fa fa-save"></i></i></button>
          </div>
          

          <div class="row">
            <div class="hour">
              <label for="hour">11<sup>AM</sup></label>
            </div>
            <textarea class="event" id="11" value="11"></textarea>
            <button class="saveBtn" id="s11" value="11"><i class="fa fa-save"></i></i></button>
          </div>

          <div class="row">
            <div class="hour">
              <label for="hour">12<sup>PM</sup></label>
            </div>
            <textarea class="event" id="12" value="12"></textarea>
            <button class="saveBtn" id="s12" value="12"><i class="fa fa-save"></i></i></button>
          </div>

          <div class="row">
            <div class="hour">
              <label for="hour"> 1<sup>PM</sup> </label>
            </div>
            <textarea class="event" id="13" value="13"></textarea>
            <button class="saveBtn" id="s13" value="13"><i class="fa fa-save"></i></i></button>
          </div>

          <div class="row">
            <div class="hour">
              <label for="hour"> 2<sup>PM</sup> </label>
            </div>
            <textarea class="event" id="14" value="14"></textarea>
            <button class="saveBtn" id="s14" value="14"><i class="fa fa-save"></i></i></button>
          </div>

          <div class="row">
            <div class="hour">
              <label for="hour"> 3<sup>PM</sup> </label>
            </div>
            <textarea class="event" id="15" value="15"></textarea>
            <button class="saveBtn" id="s15" value="15"><i class="fa fa-save"></i></i></button>
          </div>

          <div class="row">
            <div class="hour">
              <label for="hour"> 4<sup>PM</sup> </label>
            </div>
            <textarea class="event" id="16" value="16"></textarea>
            <button class="saveBtn" id="s16" value="16"><i class="fa fa-save"></i></i></button>
          </div>

          <div class="row">
            <div class="hour">
              <label for="hour"> 5<sup>PM</sup> </label>
            </div>
            <textarea class="event" id="17" value="17"></textarea>
            <button class="saveBtn" id="s17" value="17"><i class="fa fa-save"></i></i></button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
