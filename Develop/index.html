<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <div class="hour" value="9">9 AM  </div>
        <textarea id="t9">hey</textarea>
        <button class="saveBtn" id="s9"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="10">10 AM</div>
        <textarea id="10">hey</textarea>
        <button class="saveBtn" id="s10"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="11">11 AM</div>
        <textarea id="11">yo</textarea>
        <button class="saveBtn" id="s11"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="12">12 PM</div>
        <textarea id="12">yo</textarea>
        <button class="saveBtn" id="s12"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="1">1 PM  </div>
        <textarea id="1">yo</textarea>
        <button class="saveBtn" id="s1"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="2">2 PM  </div>
        <textarea id="2">yo</textarea>
        <button class="saveBtn" id="s2"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="3">3 PM  </div>
        <textarea id="3">yo</textarea>
        <button class="saveBtn" id="s3"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="4">4 PM  </div>
        <textarea id="4">yo</textarea>
        <button class="saveBtn" id="s4"><i class="fa fa-save"></i></i></button>
      </div>
      <div class="row">
        <div class="hour" value="5">5 PM  </div>
        <textarea id="5">yo</textarea>
        <button class="saveBtn" id="s5"><i class="fa fa-save"></i></i></button>
    
      </div>
      <!-- Timeblocks go here -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
